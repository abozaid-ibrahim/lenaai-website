<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
</head>
<body>

    <h1>Chatbot Integration Test</h1>
    <p>If the chatbot loads correctly, you should see a chat icon in the bottom-right corner.</p>

    <script>
        window.ChatBotConfig = {
            themePrimaryColor: "white", // provide color schemes
            themeSecondaryColor: "blue", // provide color scheme
            endpoint: "https://api.lenaai.net/chat" // data fetching endpoint
        };
    
        var script = document.createElement("script");
        script.src = "chatbot.js"; // Path to your chatbot script should be hosted : https://client-api.com/chatbot-endpoint
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>

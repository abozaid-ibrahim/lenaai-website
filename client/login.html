<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/icon.png">

    <!-- Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link id="theme-stylesheet" rel="stylesheet" href="css/login-light.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- JS files -->
    <script src="js/login.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="../index.html" style="display: none;"><img src="../assets/logo.png" alt="LENA AI Logo" class="logo"></a>
            <div class="header-title">AI Efficiency Hub</div>
            <!-- Navigation -->
            <nav class="navbar">
                <ul class="nav-list" id="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li class="active"><a href="dashboard.html">Client Dashboard</a></li>
                    <li><a href="#">Job Opportunities</a></li>
                    <li class="sign-in-sm">
                        <button>
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </li>
                </ul>
            </nav>
            <div id="theme-toggle">
                <i class="bi bi-moon"></i>
            </div>
            <button class="sign-in-btn" id="sign-in">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
            </button>
            <div class="menu-toggle" id="menu-toggle">
                <i class="bi bi-list"></i> <!-- Burger Icon -->
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="form-container">
        <h2 class="container-title">Login</h2>
        <form id="login-form">
            <div class="error"></div>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Passsword">
            <input type="submit" id="submit-btn" value="Login">
        </form>
    </div>
</body>
</html>
